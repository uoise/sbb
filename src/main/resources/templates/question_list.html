<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<h1>Question List</h1>

<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td>
                <a th:href="@{|/question/detail/${question.getId()}|}" th:text="${question.getSubject()}"></a>
            </td>
            <td th:text="${#temporals.format(question.getCreateDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
